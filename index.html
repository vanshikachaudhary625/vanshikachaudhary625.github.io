  <title>Pinterest-style Left Nav</title>
  <style>
    :root {
      --sidebar-w: 5rem;
      --bg: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --hover: #f3f4f6;
      --red: #e60023;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: #fafafa;
      color: var(--text);
    }

    
    .app {
      display: flex;
      min-height: 100vh;
    }

    
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-w);
      z-index: 1000;
      height: 100vh;
      background: var(--bg);
      border-right: 0.0625rem solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem 0;
    }

    
    .logo {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: var(--red);
      color: #fff;
      display: grid;
      place-items: center;
      font-weight: 700;
      letter-spacing: 0.03125rem;
      margin-bottom: 0.5rem;
      user-select: none;
    }
    
.header {
  position: fixed;
  top: 0;
  left: var(--sidebar-w);   
  right: 0;
  height: 4rem;
  background: #fff;
  border-bottom: 0.0625rem solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 1.25rem;
  z-index: 1000;
}

.header .logo {
  font-weight: bold;
  font-size: 1.25rem;
  color: #e60023;
}


.search-bar {
  flex: 1;
  max-width: 1000px;
  margin: 0 2.5rem;
  display: flex;
  align-items: center;
  background: #f3f3f3;
  border-radius: 1.5rem;
  padding: 0.375rem 0.75rem;
}

.search-bar input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  font-size: 1rem;
  padding: 0.5rem;
}

.search-bar button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.125rem;
}


.header .profile {
  font-size: 1.375rem;
  cursor: pointer;
}


.content {
  margin-left: var(--sidebar-w);
  padding: 5rem 1.5rem 1.5rem;
}


.search-bar button:hover {
  color: #e60023; 
}



    .sidebar .divider {
      width: 60%;
      height: 0.0625rem;
      background: var(--border);
      margin: 0.75rem 0;
    }

    
    .nav {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
      width: 100%;
      align-items: center;
      margin-top: 0.25rem;
    }

    .nav-btn {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      border: none;
      background: transparent;
      display: grid;
      place-items: center;
      cursor: pointer;
      position: relative;
      transition: background 0.15s ease;
      position: relative;
    }

    .nav-btn:hover { background: var(--hover); }
    

    
    .nav-btn .label {
      position: absolute;
      left: 4.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--bg);
      border: 0.0625rem solid var(--border);
      padding: 0.375rem 0.625rem;
      border-radius: 0.625rem;
      font-size: 0.75rem;
      color: var(--text);
      white-space: nowrap;
      box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.06);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.12s ease;
    }

    .nav-btn:hover .label { opacity: 1; }

    
    .icon {
      width: 1.5rem;
      height: 1.5rem;
      stroke: var(--text);
      fill: none;
      stroke-width: 2;
    }

    .icon-fill { fill: var(--text); stroke: none; }

    
    .bottom {
      margin-top: auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.375rem;
      padding-bottom: 0.75rem;
    }

    .avatar {
      width: 4vh;
      height: 4vh;
      border-radius: 50%;
      overflow: hidden;
      background: #ddd;
      display: grid;
      place-items: center;
      font-size: 0.875rem;
      color: #fff;
      font-weight: 600;
    }
   
    
    .content {
  margin-left: var(--sidebar-w);
  width: calc(100% - var(--sidebar-w));
  padding: 1.875rem;
  overflow-x: hidden;  
}

.masonry {
  column-count: 4;
  column-gap: 1.25rem;
  width: 100%;          
}

    .card {
      display: inline-block;
      width: 100%;
      margin: 0 0 1.25rem;
      border-radius: 0.75rem;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 0.375 1.5rem rgba(0,0,0,0.06);
      position: relative;
    }
    .card img {
      width: 100%;
      display: block;
    }
    
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 0.75rem;
  opacity: 0;
  transition: opacity 0.3s ease;
}


.card:hover .overlay {
  opacity: 1;
}


.save-btn {
  align-self: flex-end;
  background: #e60023; 
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 1.25rem;
  font-weight: bold;
  cursor: pointer;
}


.icons {
  display: flex;
  gap: 0.625rem;
  color: #fff;
  font-size: 1.25rem;
}

  



    .card img:hover {
       filter: brightness(70%);
       }

  
 /* Masonry responsive */
@media (max-width: 75rem) {
  .masonry { column-count: 4; }
}
@media (max-width: 62rem) {
  .masonry { column-count: 3; }
}
@media (max-width: 48rem) {
  .sidebar { display: none; }
  .masonry { column-count: 2; }
  .search-bar {
    width: 90%;
    margin: 1rem auto; /* center align */
    position: relative;
    left: 0;
  }
  .content { margin-left: 0;
  width: 100%; 
  padding: 5rem 1rem 1rem;  }
}
@media (max-width: 35rem) {
  .masonry { column-count: 2; }
  .overlay { font-size: 0.9rem; }
  .card img {
    max-width: 100%;
    height: auto;
  }
}
